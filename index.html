<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissors | Zana Shokrii</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="toggle-theme">
        <div class="toggle">
            <i class="fa-solid fa-moon"></i>
            <i class="fa-solid fa-sun"></i>
        </div>
    </div>
    <div class="box">
        <button>start</button>
        <div class="showing-hands">
            <i class="fa-regular fa-hand-back-fist" id="user"></i>
            <i class="fa-regular fa-hand-back-fist" id="cpu"></i>
        </div>
        <p id="red">Let's Play!</p>
        <div class="playing-hands">
            <i class="fa-regular fa-hand-back-fist hand"></i>
            <i class="fa-regular fa-hand hand"></i>
            <i class="fa-regular fa-hand-scissors hand"></i>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
